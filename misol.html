<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="misol.css">
</head>
<body>
    <h1>Ro'yxatdan o'tish formasi</h1>
<p>Iltimos ushbu formani kerakli ma'lumotlar bilan to'ldiring</p>
<form action="#">
<fieldset>
    <label for="ism">Ismingizni kiriting:</label>
    <input type="text" id="ism">

    <label for="sharif">Sharifingizni kiriting: </label>
    <input type="text" id="sharif">

    <label for="email">Emailingizni kiriting:</label>
    <input type="email" id="email">

    <label for="parol">Yangi parol tanlang:</label>
    <input type="password" id="parol">
</fieldset>

<fieldset>
   <label for="radio">
    <input type="radio" id="radio" name="raqam"  class="small"> 
    Shaxsiy hisob raqami
</label>

<label for="radio">
    <input type="radio" id="radio2" name="raqam" class="small">
    Tijorat hisob raqami
</label>
 
<label for="checkbox">
    <input type="checkbox" id="checkbox" class="small">
    Quyidagi 
    <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank"> shartlar va sharoitlarga  </a>
roziman
</label>


</fieldset>


<fieldset>
    <p>Profilingizga rasm yuklang:</p>
    <input type="file">
    <p>Yoshingizni kiriting (yillarda):</p>
    <input type="number" min="13">
    <p></p>

    <label for="tanlov">Biz haqimizda qayerdan eshitdingiz? (bittasini tanlang)</label>
   <select name="" id="tanlov">

    <option disabled selected value="">(bittasini tanlang)</option>
   <option value="">freeCodeCamp Yangiliklaridan</option>
   <option value="">freeCodeCamp You Tube Kanalidan </option>
   <option value="">freeCodeCamp Forumidan</option>
   <option value="">Boshqa</option>
   </select>
<label for="haqida">O'zingiz haqingizda qisqacha yozing:</label>
<textarea name="haqida" id="haqida" cols="65" rows="10" placeholder="I like coding on the beach..."></textarea>
</fieldset>
<input type="button" value="Kirish">
</form>

</body>
</html>
